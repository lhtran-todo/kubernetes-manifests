# Default values for todo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::734061930556:role/LocalK3sFullSecrets
  name: ""
  
secretProviderClass:
  name: ""
  annotations: {}
  spec:
    provider: "aws"
    parameters:
      region: us-east-1
      objects:
        dbConn:
          objectName: "/dev/local-mariadb-conn"
          objectType: ssmparameter
          objectAlias: db_conn.json
        dbCred:
          objectName: "dev/local-mariadb"
          objectType: secretsmanager
          objectAlias: db_cred.json

service:
  frontend:
    name: ""
    annotations: {}
    spec:
      type: ClusterIP
      port: 80
  backend:
    name: ""
    annotations: {}
    spec:
      type: ClusterIP
      port: 8000

deployment:
  frontend:
    name: ""
    annotations: {}
    extraLabels:
      app: todo-frontend
    replicaCount: 1
    proxy_backend: false
    spec:
      image: longhtran91/todo-frontend:dev
      port: 80
  backend:
    name: ""
    annotations: {}
    extraLabels:
      app: todo-backend
    replicaCount: 1
    spec:
      image: longhtran91/todo-backend:dev
      port: 8000  

ingress:
  name: ""
  extraAnnotations:
    cert-manager.io/cluster-issuer: letsencrypt-local-lhtran-net-stg
  tls:
    - hosts:
      - todo.local.lhtran.net
      secretName: todo-ingress-secret
  rule:
    hostName: todo.local.lhtran.net
    backend:
      path: /api
